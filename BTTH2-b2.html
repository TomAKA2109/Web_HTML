<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joe's Travel Page</title>
    <link rel="stylesheet" href="BTTH2-b2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXTOy+8W4ZBl0oXJuz+rFtdi1X8a+Sb6jT2JS0a8Vxz5cdVVc+f9xzK3+3a+Jc1A+i1lvxjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">TRAVEL GOALS</div>
        <div class="signin"><a href="#">Dashboard</a></div>
    </header>

    <section class="hero">
        <div class="overlay">
            <h1>JOE'S TRAVEL PAGE</h1>
            <p>LET'S EXPLORE THE WORLD TOGETHER</p>
            <button>Discover places</button>
        </div>
    </section>

    <section class="highlights">
        <h2>HIGHLIGHTS</h2>
        <div class="cards">
            <div class="card">
                <img src="miami.jpg" alt="Miami">
                <p>MIAMI <span>USA</span></p>
            </div>
            <div class="card">
                <img src="munich.jpg" alt="Munich">
                <p>MUNICH <span>GERMANY</span></p>
            </div>
            <div class="card">
                <img src="barcelona.jpg" alt="Barcelona">
                <p>BARCELONA <span>SPAIN</span></p>
            </div>
        </div>
    </section>

    <footer>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
    </footer>
</body>
</html>
